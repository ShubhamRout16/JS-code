<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/task/practice/project2.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="js-rock-button move-button" onclick="playGame('rock');">
    <img src="/task/images/rock-emoji.png" class="move-icon">
  </button>
  <button class="js-paper-button move-button" onclick="playGame('paper');">
    <img src="/task/images/paper-emoji.png" class="move-icon">
  </button>
  <button class="js-scissors-button move-button" onclick="playGame('scissors');">
    <img src="/task/images/scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>

  <button class="js-reset-score" onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score') ;
  updateScoreElement();
  ">Reset Score</button>

  <button class="js-auto-play" onclick="autoPlay();">Auto Play</button>
  <script src="/task/practice/project2.js"></script>
</body>
</html>
