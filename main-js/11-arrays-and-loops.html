    1. create a variable and store the result

    // problem 1 - define an array with numbers and console the total of the numbers inside of an array.

    let nums = [9,8,2];
    let result = 0;

    for (let i=0; i < nums.length; i++){
      const num = nums[i];
      result += num ;
    }
    console.log(result);

    const numsDoubled = [];
    for (let i=0; i < nums.length; i++){
      const num2 = nums[i];
      numsDoubled.push(num2 * 2);
    }
    
    console.log(numsDoubled);
