<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label>
     <br><br>
    <input type="radio" id="phonePayBtn" name="cards">
    <label for="phonePayBtn">Phonepay</label>
    <br>
    <input type="radio" id="gpayBtn" name="cards">
    <label for="gpayBtn">gpay</label>
     <br>
    <input type="radio" id="paytmBtn" name="cards">
    <label for="paytmBtn">paytm</label>
    <br><br>
    <button id="myBtn">Submit</button>

    <p id="subResult"></p>
    <p id="paymentResult"></p>
   <script src="index.js"></script>
</body>
</html>

<!-- name="cards" allows to select on checkbox at a one time-->
